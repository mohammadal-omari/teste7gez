<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="update ml-auto mr-auto">
        <button type="submit" class="btn btn-primary btn-round" [routerLink]="['/vendor-managment']" routerLinkActive="router-link-active" >Add vendor <i class="fa fa-plus-circle"></i></button>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Vendors </h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Name
              </th>
              <th>
                Country
              </th>
              <th>
                City
              </th>
              <th >
                menu
              </th>
              <th >
                categoryName
              </th>
              <th >
                itemNumber
              </th>
              <th class="text-right">
                Edit
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <td>
                  {{item.Name}}
                </td>
                <td>
                  {{item.City}}
                </td>
                <td>
                  {{item.Country}}
                </td>
                <td>
                  {{item.menu}}
                </td>
                <td>
                  {{item.categoryName}}
                </td>
                <td>
                  {{item.itemNumber}}
                </td>
                <td class="text-right icons">
                  <i class="fa fa-edit fa-lg" (click)="edit(item)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
