<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="update ml-auto mr-auto">
        <button type="submit" class="btn btn-primary btn-round" [routerLink]="['/category-managment']"
          routerLinkActive="router-link-active">Add category <i class="fa fa-plus-circle"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="search">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" [(ngModel)]="emailValue">
          <button *ngIf="emailValue" matSuffix mat-icon-button aria-label="Clear" (click)="emailValue=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Category Number</mat-label>
          <input matInput type="number" placeholder="Category Number" [(ngModel)]="IDValue">
          <button *ngIf="IDValue" matSuffix mat-icon-button aria-label="Clear" (click)="IDValue=0">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <button (click)="filter()" mat-mini-fab color="primary" class="search-button">
          <mat-icon>search</mat-icon>
        </button>
        <button (click)="clear()" mat-mini-fab color="primary" class="search-button">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Categories </h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Category Name
              </th>
              <th>
                Category Code
              </th>
              <th>
                Category Number
              </th>
              <th>
                Date Created
              </th>
              <th class="text-right">
                Deactive
              </th>
              <th class="text-right">
                Edit
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let item of categoriesFiltered">
                <td>
                  {{item.categoryName}}
                </td>
                <td>
                  {{item.categoryCode}}
                </td>
                <td>
                  {{item.categoryNumber}}
                </td>
                <td>
                  {{item.dateCreated | date: 'medium'}}
                </td>
                <td class="text-right icons">
                  <mat-slide-toggle (click)="deactivate(item)" [(ngModel)]="item.isActive"></mat-slide-toggle>
                </td>
                <td class="text-right icons">
                  <i class="fa fa-edit fa-lg" (click)="edit(item)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
