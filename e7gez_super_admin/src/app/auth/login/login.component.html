<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" style="margin-top: 100px;">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Admin E7GEZ</mat-card-subtitle>
    </mat-card-header>
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Login <i class="fa fa-sign-in"></i></button>
    </form>
  </mat-card>
</div>
